name: Build

on:
  pull_request:
    branches: ['main']

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.18] # TODO: add 1.19

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - run: |
          go build ./...
          go test -run=^$ ./...
